<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tabela HTML</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Exemplo de Tabela</h2>

    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cidade</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>28</td>
            <td>São Paulo</td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>34</td>
            <td>Rio de Janeiro</td>
        </tr>
        <tr>
            <td>João</td>
            <td>45</td>
            <td>Belo Horizonte</td>
        </tr>
    </table>

</body>
</html>
